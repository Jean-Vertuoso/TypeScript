<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="js/index.js" defer></script>
        <title>Exerc√≠cio 006 - Idades</title>
    </head>
    <body>
        <div class="container">

            <div class="box">

                <div id="AjusteDaBox">

                    <div id="Titulo">
                        <h1>Idades</h1>
                    </div>

                    <div class="CaixaDigitacao">
                        <label for="idIdade">Idade da pessoa</label>
                        <input
                            id="idIdade"
                            type="number"
                            name="nmIdade">
                    </div>

                    <div class="CaixaResultado">
                        <textarea
                            id="idSaida"
                            name="nmSaida"
                            cols="35"
                            rows="5"
                            resize="none"
                            readonly>
                        </textarea>
                    </div>

                    <div class="Botao">
                        <input
                            id="idBtn"
                            type="button"
                            value="Mostrar">
                    </div>

                </div>

            </div>
        
        </div>

    </body>
</html>
