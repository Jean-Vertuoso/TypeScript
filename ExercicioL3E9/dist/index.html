<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="js/index.js" defer></script>
        <title>Exercício 004 - Média de temperaturas</title>
    </head>
    <body>
        <div class="container">

            <div class="box">

                <div class="AjusteDaBox">

                    <div id="Titulo">
                        <h1>Formas Geométricas</h1>
                    </div>

                    <div id="Subtitulo">
                        <h2>Qual a forma</h2>
                    </div>

                    <div class="Radios">

                        <div class="CaixaRadios">
                            <label for="idCirc">Círculo</label>
                            <input
                                id="idCirc"
                                type="radio"
                                name="nmForma"
                                checked>
                        </div>

                        <div class="CaixaRadios">
                            <label for="idRetan">Retângulo</label>
                            <input
                                id="idRetan"
                                type="radio"
                                name="nmForma">
                        </div>

                        <div class="CaixaRadios">
                            <label for="idTrianRet">Triângulo Retângulo</label>
                            <input
                                id="idTrianRet"
                                type="radio"
                                name="nmForma">
                        </div>

                        <div class="CaixaRadios">
                            <label for="idTrianEq">Triângulo Equilátero</label>
                            <input
                                id="idTrianEq"
                                type="radio"
                                name="nmForma">
                        </div>

                    </div>

                <div class="CaixaDigitacao">

                    <div id="idCirAndTriaEq">

                        <label for="idBaseRaioLado" id="idTrocaLabBase">Digite o raio</label>
                        <input
                            id="idBaseRaioLado"
                            type="text">

                    </div>

                </div>

                <div class="CaixaDigitacao">

                    <div id="idRetanOuTrianRet">

                        <label for="idLadoOuAltura" id="idTrocaLabAlt">Digite a altura</label>
                        <input
                            id="idLadoOuAltura"
                            type="text">

                    </div>

                </div>

                <div class="CaixaDigitacao">

                    <div class="Result">

                        <label for="idResultado">Resultado</label>
                            <input
                                id="idResultado"
                                type="text"
                                readonly>

                    </div>

                </div>

                <div class="CaixaBotao">

                    <div>
                        <input
                            id="idBotao"
                            type="button"
                            value="Calcular">
                    </div>

                </div>

                </div>
        
            </div>

        </div>

    </body>
</html>
